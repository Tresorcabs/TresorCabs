# .github/workflows/update.yml
name: Auto Commit README

on:
  schedule:
    - cron: '0 7 * * *' # Chaque jour Ã  7h UTC
  workflow_dispatch: # Permet aussi de lancer manuellement

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main


      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Lancer le script
        run: |
          node update-readme.js || true

      - name: Commit et push si modifications
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Mise Ã  jour quotidienne du README"
          git push
